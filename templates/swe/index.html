{% extends "base.html" %}

{% block title %}Engineer - Roles{% endblock %}

{% block content %}
    <h1 class="mb-4">Available Roles</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for role in roles %}
            <div class="col">
                <a href="{% url 'swe:role_detail' role.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card role-tile h-100" style="cursor: pointer; transition: transform 0.2s;">
                        <div class="card-body">
                            <h5 class="card-title">{{ role.title }}</h5>
                            <p class="card-text text-truncate">{{ role.description }}</p>
                            <small class="text-muted">{{ role.num_rounds }} rounds</small>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-12">
                <p>No roles found.</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
