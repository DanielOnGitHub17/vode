{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Complete</title>
    <link rel="stylesheet" href="{% static 'interview/end.css' %}">
</head>
<body>
    <!-- Hidden audio element (no autoplay) -->
    <audio id="END_AUDIO" src="data:audio/mpeg;base64,{{ audio }}"></audio>
    <!-- <audio id="END_AUDIO" src="{{ audio }}"></audio> -->

    <!-- End button (shown initially) -->
    <div id="end-button-container">
        <button id="end-button">End Interview</button>
    </div>

    <!-- Animated circles container (hidden initially) -->
    <div id="circles-container" class="hidden">
        <div class="circle outer-circle" id="outer-circle"></div>
        <div class="circle inner-circle" id="inner-circle"></div>
    </div>

    <script src="{% static 'interview/end.js' %}"></script>
</body>
</html>
