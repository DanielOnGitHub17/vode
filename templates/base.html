<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Vode{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
		<style>
		:root {
			--primary-dark: #0a0e27;
			--secondary-dark: #1a1f3a;
			--accent-purple: #7c3aed;
			--accent-blue: #3b82f6;
			--accent-cyan: #06b6d4;
			--sparkle: #fbbf24;
			--text-light: #f0f4f8;
			--text-muted: #cbd5e1;
		}			* {
				transition: all 0.3s ease;
			}

			html {
				scroll-behavior: smooth;
			}

		body {
			background: linear-gradient(135deg, #0a0d1a 0%, #050810 50%, #0a080f 100%);
			background-attachment: fixed;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: var(--text-light);
			position: relative;
			overflow-x: hidden;
		}			/* No starfield */
			body::before {
				display: none;
			}

			.container {
				position: relative;
				z-index: 1;
				padding-top: 20px;
			}

			.navbar {
				background: linear-gradient(90deg, rgba(10, 14, 39, 0.95) 0%, rgba(124, 58, 237, 0.15) 50%, rgba(10, 14, 39, 0.95) 100%) !important;
				backdrop-filter: blur(10px);
				border-bottom: 2px solid rgba(124, 58, 237, 0.3);
				box-shadow: 0 8px 32px rgba(124, 58, 237, 0.2);
			}

			.navbar-brand {
				font-weight: 700;
				font-size: 1.5rem;
				background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--sparkle));
				background-size: 200% 200%;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				letter-spacing: 2px;
				animation: gradientShift 6s ease infinite;
			}

			@keyframes gradientShift {
				0%, 100% { background-position: 0% 50%; }
				50% { background-position: 100% 50%; }
			}

			h1, h2, h3, h4, h5, h6 {
				background: linear-gradient(135deg, #60a5fa, #a78bfa, #fbbf24);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				font-weight: 700;
			}

			.card {
				border: 1px solid rgba(124, 58, 237, 0.3);
				border-radius: 16px;
				background: linear-gradient(135deg, rgba(26, 31, 58, 0.8), rgba(26, 31, 58, 0.5));
				backdrop-filter: blur(10px);
				box-shadow: 0 8px 32px rgba(124, 58, 237, 0.15);
				position: relative;
				overflow: hidden;
				color: #e0e7ff;
			}

			.card::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: radial-gradient(circle at top right, rgba(124, 58, 237, 0.1), transparent);
				pointer-events: none;
			}

			.card:hover {
				border-color: rgba(124, 58, 237, 0.6);
				box-shadow: 0 16px 48px rgba(124, 58, 237, 0.25), 0 0 20px rgba(59, 130, 246, 0.15);
				transform: translateY(-4px);
			}

			.role-tile {
				cursor: pointer;
				position: relative;
			}

			.role-tile:hover {
				transform: translateY(-8px);
				border-color: var(--accent-cyan);
				box-shadow: 0 20px 60px rgba(6, 182, 212, 0.3), 0 0 30px rgba(124, 58, 237, 0.2);
			}

			.candidate-tile {
				position: relative;
			}

			.candidate-tile:hover {
				border-color: var(--accent-blue);
				box-shadow: 0 16px 48px rgba(59, 130, 246, 0.2);
			}

			.candidate-card {
				min-width: 220px;
			}

			.card-header {
				background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(59, 130, 246, 0.2)) !important;
				border-bottom: 2px solid rgba(124, 58, 237, 0.4) !important;
				border-radius: 16px 16px 0 0 !important;
			}

			.card-footer {
				background: rgba(59, 130, 246, 0.08) !important;
				border-top: 1px solid rgba(59, 130, 246, 0.2) !important;
			}

			.nav-tabs {
				border-bottom: 2px solid rgba(124, 58, 237, 0.2);
			}

			.nav-link {
				color: var(--text-muted) !important;
				font-weight: 500;
				border-bottom: 3px solid transparent;
				padding: 0.75rem 1.5rem;
				position: relative;
			}

			.nav-link::after {
				content: '';
				position: absolute;
				bottom: -3px;
				left: 0;
				width: 0;
				height: 3px;
				background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
				transition: width 0.3s ease;
			}

			.nav-link:hover {
				color: var(--accent-cyan) !important;
			}

			.nav-link:hover::after {
				width: 100%;
			}

			.nav-link.active {
				color: var(--accent-cyan) !important;
				border-bottom-color: var(--accent-cyan) !important;
				background-color: rgba(124, 58, 237, 0.1) !important;
			}

			.badge {
				padding: 0.6rem 1.2rem;
				font-weight: 600;
				border-radius: 20px;
				background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue)) !important;
				border: 1px solid rgba(124, 58, 237, 0.4);
				text-transform: uppercase;
				font-size: 0.75rem;
				letter-spacing: 0.5px;
			}

			.badge.bg-success {
				background: linear-gradient(135deg, #10b981, #059669) !important;
			}

			.badge.bg-warning {
				background: linear-gradient(135deg, var(--sparkle), #f97316) !important;
				color: #000 !important;
			}

			.badge.bg-danger {
				background: linear-gradient(135deg, #ef4444, #dc2626) !important;
			}

			.badge.bg-info {
				background: linear-gradient(135deg, var(--accent-cyan), #0ea5e9) !important;
			}

			.badge.bg-primary {
				background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)) !important;
			}

			.btn-outline-secondary {
				color: var(--accent-cyan);
				border-color: rgba(59, 130, 246, 0.4);
				position: relative;
				overflow: hidden;
			}

			.btn-outline-secondary::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: rgba(59, 130, 246, 0.2);
				transition: left 0.3s ease;
				z-index: -1;
			}

			.btn-outline-secondary:hover {
				background-color: transparent;
				border-color: var(--accent-cyan);
				color: var(--accent-cyan);
				box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
			}

			.btn-outline-primary {
				color: var(--accent-blue);
				border-color: rgba(59, 130, 246, 0.4);
			}

			.btn-outline-primary:hover {
				background-color: transparent;
				border-color: var(--accent-blue);
				color: var(--accent-blue);
				box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
			}

			.alert {
				background: rgba(59, 130, 246, 0.1);
				border: 1px solid rgba(59, 130, 246, 0.3);
				color: var(--text-light);
				border-radius: 12px;
			}

			.alert-info {
				background: rgba(6, 182, 212, 0.1);
				border-color: rgba(6, 182, 212, 0.3);
			}

			.alert-warning {
				background: rgba(251, 191, 36, 0.1);
				border-color: rgba(251, 191, 36, 0.3);
			}

			.table {
				color: var(--text-light);
			}

			.table-light th {
				background: rgba(59, 130, 246, 0.2);
				color: var(--accent-cyan);
				font-weight: 600;
				border-color: rgba(59, 130, 246, 0.2);
				text-transform: uppercase;
				font-size: 0.85rem;
				letter-spacing: 0.5px;
			}

			.table-hover tbody tr:hover {
				background-color: rgba(59, 130, 246, 0.15) !important;
			}

			.table-primary {
				background-color: rgba(59, 130, 246, 0.2) !important;
				border-color: rgba(59, 130, 246, 0.3) !important;
			}

			.text-muted {
				color: #cbd5e1 !important;
			}

			.border-bottom {
				border-bottom: 2px solid rgba(124, 58, 237, 0.2) !important;
			}

			.card-title {
				color: #60a5fa;
				font-weight: 600;
			}

			.card-subtitle {
				color: #cbd5e1 !important;
			}

			/* Scrollbar styling */
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background: rgba(124, 58, 237, 0.1);
			}

			::-webkit-scrollbar-thumb {
				background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
				border-radius: 5px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
			}

			.bg-gradient {
				background: linear-gradient(135deg, rgba(124, 58, 237, 0.4), rgba(59, 130, 246, 0.3)) !important;
			}

			/* Glow effect for important elements */
			.glow {
				text-shadow: 0 0 10px rgba(124, 58, 237, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
			}
		</style>
		{% block head %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Vode</a>
			</div>
		</nav>

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
