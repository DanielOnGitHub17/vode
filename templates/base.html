<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Vode - Interview Platform{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		{% load static %}
		<link rel="stylesheet" href="{% static 'styles.css' %}">
		{% block head %}{% endblock %}
	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
		<div class="container-fluid px-4">
			<a class="navbar-brand fw-bold" href="/" style="background: linear-gradient(90deg, #4cc9f0, #cc8bfaff, #a4356af0, #bf8bfaff, #4cc9f0, #4cc9f0); background-size: 200% 100%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: gradientShift 9s ease infinite; font-size: 2.9rem;">
				Vode
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
	
		</div>
	</nav>		<main role="main">
			<div class="container-fluid px-4 py-5">
				{% block content %}{% endblock %}
			</div>
		</main>

		<footer class="footer mt-auto py-4 border-top">
			<div class="container-fluid px-4">
				<div class="row text-center text-md-start">
					<div class="col-md-6">
						<p class="text-muted mb-0">&copy; 2025 Vode. Technical Interview Platform.</p>
					</div>
					<div class="col-md-6 text-md-end">
						<p class="text-muted mb-0">Built for seamless technical interviews</p>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
